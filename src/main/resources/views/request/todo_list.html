<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/layui-theme-custom.css">
    <link rel="stylesheet" href="/layui/css/admin.css">
</head>
<body>
<div class="ly-body-header">
    <div class="ly-body-header-panel">
        <div class="layui-breadcrumb" lay-separator=">" style="visibility: visible;">
            <a href="javascript:void(0);">申请单管理</a><span lay-separator="">&gt;</span>
            <a href="javascript:void(0);">试用申请</a>
        </div>
    </div>
</div>
<!--引入主题内容-->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header layui-card-header-search">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                    </div>
                </div>
            </form>
        </div>


        <div class="layui-card-body">
            <div class="layui-btn-group">
                <button class="layui-btn data-add-btn"><i class="layui-icon">&#xe608;</i>添加用户</button>
            </div>
            <table id="currentTableId" lay-filter="currentTableFilter" class="layui-table"
                   lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'/user/list'}">
                <thead>
                <tr>
                    <th lay-data="{type:'checkbox'}">ID</th>
                    <th lay-data="{field:'id', width:100}">用户Id</th>
                    <th lay-data="{field:'name', width:200}">用户名</th>
                    <th lay-data="{field:'account', width:300}">用户账号</th>
                    <th lay-data="{field:'status', width:200, templet:'#stateTpl'}">用户状态</th>
                    <th lay-data="{field: 'createTime',
                         templet: function(d){
                             var date = layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm');
                             return date;
                         }}">添加时间
                    </th>
                    <th lay-data="{width: 300, fixed: 'right', toolbar: '#tabBar'}">操作</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<!--框架脚本-->
<script src="/layui/layui.js"></script>
<script src="/plugins/ajax.js"></script>
<script src="/plugins/request.js"></script>
</body>
</html>
